<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SYST13416 Module 1</title>
	<link rel="stylesheet" href="../css/cycleslides.css"> 

</head>

<body>
<div id=no-template-pager class="cycle-pager external">
    <!-- using thumbnail image files would be even better! -->

	<img src="m1/overview1.jpg" width=40 height=30>
	<img src="m1/overview2.jpg" width=40 height=30>
	<img src="m1/overview3.jpg" width=40 height=30>
	<img src="m1/overview4.jpg" width=40 height=30>
	<img src="m1/overview5.jpg" width=40 height=30>
</div>	
<div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz
    data-cycle-timeout=300000
	data-cycle-caption="#custom-caption"
    data-cycle-caption-template="Slide {{slideNum}} of {{slideCount}}"
    data-cycle-pager="#no-template-pager"
    data-cycle-pager-template=""
    >

<img src="m1/overview1.jpg"  data-cycle-title=" ">
<img src="m1/overview2.jpg"  data-cycle-title=" ">
<img src="m1/overview3.jpg"  data-cycle-title=" ">
<img src="m1/overview4.jpg"  data-cycle-title=" ">
<img src="m1/overview5.jpg"  data-cycle-title=" ">				
		</div>
 
		<!-- empty element for caption -->
		<div id="adv-custom-caption" class="center"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://malsup.github.io/jquery.cycle2.js"></script>       
</body>
</html>
