<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SYST13416 Module 4</title>
	<link rel="stylesheet" href="../css/cycleslides.css"> 
</head>

<body>
<div id="no-template-pager" class="cycle-pager external">
    <!-- using thumbnail image files would be even better! -->

	<img src="m4/M04a_Page_27.jpg" width=40 height=30>
	<img src="m4/M04a_Page_28.jpg" width=40 height=30>
	<img src="m4/M04a_Page_29.jpg" width=40 height=30>
	<img src="m4/M04a_Page_32.jpg" width=40 height=30>
	<img src="m4/m4ascii_Page_1.jpg" width=40 height=30>
    <img src="m4/m4ascii_Page_2.jpg" width=40 height=30>
    <img src="m4/m4ascii_Page_3.jpg" width=40 height=30>
    <img src="m4/m4ascii_Page_4.jpg" width=40 height=30>
</div>	
<div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz
    data-cycle-timeout=300000
	data-cycle-caption="#custom-caption"
    data-cycle-caption-template="Slide {{slideNum}} of {{slideCount}}"
    data-cycle-pager="#no-template-pager"
    data-cycle-pager-template=""
    >
		
				<img src="m4/M04a_Page_27.jpg"  data-cycle-title="Unix files">
				<img src="m4/M04a_Page_28.jpg"  data-cycle-title="Unix files">
				<img src="m4/M04a_Page_29.jpg"  data-cycle-title="Unix files">
				<img src="m4/M04a_Page_32.jpg"  data-cycle-title="Unix files">
				<img src="m4/m4ascii_Page_1.jpg"  data-cycle-title="ASCII text files">
				<img src="m4/m4ascii_Page_2.jpg"  data-cycle-title="ASCII text files">
				<img src="m4/m4ascii_Page_3.jpg"  data-cycle-title="ASCII text files">
				<img src="m4/m4ascii_Page_4.jpg"  data-cycle-title="ASCII text files">				
		</div>
 
		<!-- empty element for caption 
		<div id="adv-custom-caption" class="center"></div>-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://malsup.github.io/jquery.cycle2.js"></script>       
</body>
</html>
