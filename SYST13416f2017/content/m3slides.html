<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="../css/cycleslides.css"> 

</head>

<body>
<div id="no-template-pager" class="cycle-pager external">

    <img src="m3/M3fs_Page_21.jpg" width=40 height=30>
	<img src="m3/M3fs_Page_2.jpg" width=40 height=30>
	<img src="m3/M3fs_Page_3.jpg" width=40 height=30>
	<img src="m3/M3fs_Page_4.jpg" width=40 height=30>

</div>	
<div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz

    data-cycle-pager-template=""
    >

<img src="m3/M3fs_Page_21.jpg"  data-cycle-title=" ">
<img src="m3/M3fs_Page_2.jpg"  data-cycle-title=" ">

<img src="m3/M3fs_Page_6.jpg"  data-cycle-title=" ">
<img src="m4/M04a_Page_30.jpg"  data-cycle-title=" ">			
		</div>
 
		<!-- empty element for caption -->
		<div id="adv-custom-caption" class="center"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://malsup.github.io/jquery.cycle2.js"></script>
