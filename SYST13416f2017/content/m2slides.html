<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SYST13416 Module 1</title>
	<link rel="stylesheet" href="../css/cycleslides.css"> 

</head>

<body>
<div id=no-template-pager class="cycle-pager external">
    <!-- using thumbnail image files would be even better! -->

	<img src="m2/Slide10.JPG" width=40 height=30>
	<img src="m2/Slide11.JPG" width=40 height=30>
	<img src="m2/Slide12.JPG" width=40 height=30>
	<img src="m2/Slide13.JPG" width=40 height=30>
	<img src="m2/Slide14.JPG" width=40 height=30>
    <img src="m2/Slide15.JPG" width=40 height=30>
    <img src="m2/Slide16.JPG" width=40 height=30>
    <img src="m2/Slide17.JPG" width=40 height=30>
    <img src="m2/Slide18.JPG" width=40 height=30>
    <img src="m2/Slide19.JPG" width=40 height=30>
</div>	
<div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz
    data-cycle-timeout=300000
	data-cycle-caption="#custom-caption"
    data-cycle-caption-template="Slide {{slideNum}} of {{slideCount}}"
    data-cycle-pager="#no-template-pager"
    data-cycle-pager-template=""
    >
			
				<img src="m2/Slide10.JPG"  data-cycle-title="">
				<img src="m2/Slide11.JPG"  data-cycle-title="">
				<img src="m2/Slide12.JPG"  data-cycle-title="">
				<img src="m2/Slide13.JPG"  data-cycle-title="">
				<img src="m2/Slide14.JPG"  data-cycle-title="">
				<img src="m2/Slide15.JPG"  data-cycle-title="">
				<img src="m2/Slide16.JPG"  data-cycle-title="">
				<img src="m2/Slide17.JPG"  data-cycle-title="">
				<img src="m2/Slide18.JPG"  data-cycle-title="">
				<img src="m2/Slide19.JPG"  data-cycle-title="">				
		</div>
 
		<!-- empty element for caption -->
		<div id="adv-custom-caption" class="center"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://malsup.github.io/jquery.cycle2.js"></script>       
</body>
</html>
