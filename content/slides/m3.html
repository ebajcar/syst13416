<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>The Command Line</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
    
    <!--
		<link rel="stylesheet" href="css/theme/night.css">
    -->
    
    <link rel="stylesheet" href="css/theme/black.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/googlecode.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
       
                
				<section data-background="m3/M03_Page_01.png"></section>
				<section data-background="m3/M03_Page_02.jpg"></section>
				<section data-background="m3/M03_Page_03.jpg"></section>
				<section data-background="m3/M03_Page_04.jpg"></section>
				<section data-background="m3/M03_Page_05.jpg"></section>
				<section data-background="m3/M03_Page_06.jpg"></section>
                <section data-background="m3/M03_Page_07.jpg"></section>
                
                <section data-background="m3/M03_Page_08.jpg"></section>
                <section data-background="m3/M03_Page_09.jpg"></section>
                <section data-background="m3/M03_Page_10.jpg"></section>
                <section data-background="m3/M03_Page_11.jpg"></section>
                <section data-background="m3/M03_Page_12.jpg"></section>
                <section data-background="m3/M03_Page_13.jpg"></section>
                <section data-background="m3/M03_Page_14.jpg"></section>
                
                <section data-background="m3/M03_Page_15.jpg"></section>
                <section data-background="m3/M03_Page_16.jpg"></section>

                <section data-background="m3/M03_Page_18.jpg"></section>
                <section data-background="m3/M03_Page_19.jpg"></section>

                
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
